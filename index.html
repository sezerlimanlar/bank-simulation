<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Banka</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">
        #SEZ BANK
        <br />
      </p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="KULLANICI"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="ŞİFRE"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Mevcut Bakiye</p>
          <p class="balance__date">
            <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000₺</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements"></div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">GELİR</p>
        <p class="summary__value summary__value--in">0000₺</p>
        <p class="summary__label">GİDER</p>
        <p class="summary__value summary__value--out">0000₺</p>
        <p class="summary__label">FAİZ</p>
        <p class="summary__value summary__value--interest">0000₺</p>
        <button class="btn--sort">&downarrow; SIRALA</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Para Transferi</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Gönderilecek</label>
          <label class="form__label">Miktar</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Kredi</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Miktar</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Çıkış Yap</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Kullanıcı Adı</label>
          <label class="form__label">Şifre</label>
        </form>
      </div>
      <div class="operation operation--delete">
        <h2>Hesabı Sil</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--del--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--del--pin"
          />
          <button class="form__btn form__btn--delete">&rarr;</button>
          <label class="form__label">Kullanıcı Adı</label>
          <label class="form__label">Şifre</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        <span class="timer">00:10</span> dakika içerisinde otomatik çıkış
        yapılacaktır.
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
